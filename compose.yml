services:
  ghost-like-button:
    image: ifrederico/ghost-like-button:1.0.1
    container_name: ghost-like-button
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
    volumes:
      - ./data:/data
    ports:
      - "8787:8787"
    networks:
      ghost_ghost_network: {}     # swap for your network if needed
    mem_limit: 128m
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8787/health > /dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ghost_ghost_network:
    external: true
    name: ghost_ghost_network